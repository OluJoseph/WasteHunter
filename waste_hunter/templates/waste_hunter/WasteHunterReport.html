
{% extends 'base.html' %}

{% block rel %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

<!-- bootstrap CDN link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

<title>Report Illegal Dump</title>
{% endblock %}


{% block body %}
    <body>

        <nav class="navbar pt-3 container">
          <h5 class="fw-normal h5 navbar-brand">Welcome, <span class="profileName"></span></h5>
          <div>
            <ul class="nav nav-pills ">
              <li class="nav-item ">
                <a class="nav-link text-dark" href="#">Request Pickup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active bg-success">Logout</a>
              </li>
            </ul>
          </div>
          
        </nav>

        <div class="reportFrm">
          <form method="post" class="form">
            <h1 class="title">Report Illegal Dump Site</h1>

            <div class="inputContainer">
              <label for="name" class="label">Name</label>
              <input type="text" class="input" name="name" required>
            </div>

            <div class="inputContainer">
              <label for="dump_location" class="label">Dump Location</label>
              <input type="text" class="input" name="pickup_location" required>
            </div>

            <div class="inputContainer">
              <label for="waste_description" class="label">Waste Description</label>
              <input type="text" class="input" name="waste_description" required>
            </div>

            <input type="submit" class="submitBtn" value="Report">
          </form>
      </div>
    </body>
{% endblock %}
